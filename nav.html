<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ffeceb;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #ed4a7b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="calendar" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar"></i> Calendar</a>
		<a id="curriculum" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> Curriculum</a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Projects</a>
		<a id="tools" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-screwdriver-wrench"></i> Tools</a>


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == 'calendar')
				window.open("https://calendar.com", '_blank').focus();
			else if (id == 'curriculum')
				window.open("https://curriculum.com", '_blank').focus();
			else if (id == 'projects')
				window.open("https://projects.com", '_blank').focus();
			else if (id == 'tools')
				window.open("https://tools.com", '_blank').focus();




		}
	</script>


</body>

</html>
